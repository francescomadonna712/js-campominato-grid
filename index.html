<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid  red">
            <div class="row">

                <div class="col">
                    <div class="logo d-flex align-items-center py-3">

                        <h1>Campo minato</h1>
                    </div>
                </div>
                <div class="col d-flex align-items-center py-3">
                    <label class="m-2" for="level">Livello: </label>
                    <select class="form-select" name="level" id="level">
                      <option value="0" selected>Easy</option>
                      <option value="1" selected>Medium</option>
                      <option value="2" selected>Hard</option>
                    </select>
                    <button type="button" id="play" class="btn m-2 btn-secondary">Play</button>
                  </div> 

            </div>
    </header>

    <main>

        <div class="container-fluid d-flex justify-content-center align-items-center flex-column">

            <div class="game_zone">
                <h1>Seleziona un livello e gioca</h1>
              </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
